<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark box-shadow mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/']">Alba de can Femella</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item">
            <a class="nav-link" routerLink="/gallery" routerLinkActive="active">{{dictionary.galleryName}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contacts" routerLinkActive="active">{{dictionary.contactsName}}</a>
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <select class="form-control" (change)="setLanguage($event.target.value)" [(ngModel)]="currentLanguage">
            <option *ngFor="let item of generateLanguageDropDown()" [value]="item">{{item}}</option>
          </select>
        </div>
      </div>
    </div>
  </nav>
</header>
